<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ category.name }} - StylePulse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    {% include 'store/navbar.html' %}

    <!-- Category Header -->
    <div class="container mt-5">
        <div class="row">
            <div class="col-12 text-center">
                {% if category.image %}
                    <img src="{{ category.image.url }}" alt="{{ category.name }}" class="img-fluid mb-4" style="max-height: 300px; object-fit: cover;">
                {% endif %}
                <h1 class="text-primary">{{ category.name }}</h1>
                <p class="text-muted">Explore our {{ category.name }} collection</p>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row">
            {% for item in items %}
            <div class="col-md-4">
                <div class="card">
                    <img src="{{ item.image.url }}" class="card-img-top" alt="{{ item.name }}">
                    <div class="card-body text-center">
                        <h5 class="card-title">{{ item.name }}</h5>
                        <p class="card-text">${{ item.price }}</p>
                        <a href="{% url 'item_detail' item.slug %}" class="btn btn-primary">View Details</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Footer -->
    {% include 'store/footer.html' %}
</body>
</html>
