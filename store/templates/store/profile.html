<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - StylePulse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'store/styles.css' %}">
    <style>
        body {
            background-color: #f9f9f9;
        }
        .profile-container {
            max-width: 600px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .btn-primary {
            background-color: #007bff;
            border-color: #007bff;
        }
        .btn-primary:hover {
            background-color: #0056b3;
            border-color: #004085;
        }
    </style>
</head>
<body>
    {% include 'store/navbar.html' %}

    <div class="container mt-5">
        <div class="profile-container">
            <h2 class="text-center mb-4">Profile</h2>
            <form id="profileForm" method="POST" action="{% url 'profile' %}" class="row g-3">
                {% csrf_token %}
                <div class="col-md-6">
                    <label for="name" class="form-label">Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{ profile.name|default_if_none:'' }}" required>
                </div>
                <div class="col-md-6">
                    <label for="surname" class="form-label">Surname</label>
                    <input type="text" class="form-control" id="surname" name="surname" value="{{ profile.surname|default_if_none:'' }}" required>
                </div>
                <div class="col-md-4">
                    <label for="age" class="form-label">Age</label>
                    <input type="number" class="form-control" id="age" name="age" value="{{ profile.age|default_if_none:'' }}" required>
                </div>
                <div class="col-md-8">
                    <label for="preferred_size" class="form-label">Preferred Size</label>
                    <select class="form-select" id="preferred_size" name="preferred_size" required>
                        <option value="">Choose...</option>
                        <option value="Small" {% if profile.preferred_size == "Small" %}selected{% endif %}>Small</option>
                        <option value="Medium" {% if profile.preferred_size == "Medium" %}selected{% endif %}>Medium</option>
                        <option value="Large" {% if profile.preferred_size == "Large" %}selected{% endif %}>Large</option>
                        <option value="XL" {% if profile.preferred_size == "XL" %}selected{% endif %}>XL</option>
                    </select>
                </div>
                <div class="col-12">
                    <button type="submit" class="btn btn-primary w-100">Update</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Footer -->
    {% include 'store/footer.html' %}

    <script>
        $(document).ready(function() {
            $('#profileForm').on('submit', function(e) {
                e.preventDefault(); // Prevent default form submission

                const formData = $(this).serialize(); // Serialize form data
                $.post("{% url 'profile' %}", formData, function(response) {
                    if (response.success) {
                        alert('Profile updated successfully!');
                    } else {
                        alert('Error: ' + response.error);
                    }
                }).fail(function() {
                    alert('An unexpected error occurred. Please try again.');
                });
            });
        });
    </script>
</body>
</html>
